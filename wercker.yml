box: 
  id: php:5.6.26-apache 
command-timeout: 30
build:
  steps:
    - install-packages:
        packages: openssl zlib1g-dev sshpass
    - script:
        name: get composer
        code: curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
    - script:
        name: install exts
        code: docker-php-ext-install pdo mbstring zip
    - script:
        name: composer install
        code: composer install
    - script:
        name: copy env
        code: cp .env.example .env
    - script:
        name: generate key
        code: php artisan key:generate
    - script:
        name: phpunit
        code: vendor/bin/phpunit
        
deploy:
  steps:
    - install-packages:
        packages: sshpass
    - script:
        name: transfer application
        code: sshpass -p $DEPLOY_PASS scp -r -o stricthostkeychecking=no . $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
    - script:
        name: ssh to server
        code: sshpass -p $DEPLOY_PASS ssh -o stricthostkeychecking=no $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH "composer install; [ -f .env ] && echo 'Found .env' || (cp .env.example .env && php artisan key:generate)"
